<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Puzzle (COPY) </title>

	            <rowspan id="timer"></rowspan>
			</p>
			<p>
				<rowspan onclick="start()" id="start">开始</rowspan>

			</p>
		</div>

	</div>

	<div id="idx">
		<p>
			<a href="http://www.google.com.hk"><rowspan id="google" >Google!!!</rowspan></a>

	</div>
	<div id="Email"><a href="mailto:zzy123zzy123zzy@163.com">zzy123zzy123zzy@163.com</a></div>
